<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header><h1>Student Management CRUD</h1></header>
      <main>
        <section>
          <form id="studentForm">
            <div class="input_section">
              <input type="text" id="nameInput" placeholder="Name" required />
              <input type="email" id="emailInput" placeholder="Email" required/>
              <input type="text" id="gradeInput" placeholder="Grade" required />
              <input type="number" id="ageInput" placeholder="Age" required />
              <input type="text" id="degreeInput" placeholder="Degree" required/>
            </div>
            <button type="submit" id="submitButton">Add Student</button>
            <button type="button" id="cancelButton">Cancel</button>
          </form>
          <input type="text" id="searchInput" placeholder="Search by Name, Email, or Degree"/>
        </section>
        <section>
          <table border="2" id="studentTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <!-- Student rows will be dynamically added here -->
            </tbody>
          </table>
        </section>
        <div class="popup">
          <div class="dialogBox">
              <p>This student already exist</p>
              <button id="ok">OK</button>
          </div>
      </div>
      </main>
    </div>
  
    <script src="./script.js"></script>
  </body>
</html>
